<header class="site-header">
  <div class="wrap header-wrap">
    <div class="site-left">
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <button class="theme-toggle" type="button" aria-label="Toggle color theme" data-theme-toggle>
        <svg class="theme-icon theme-sun" viewBox="0 0 24 24" aria-hidden="true">
          <circle cx="12" cy="12" r="4.5"></circle>
          <path d="M12 2.5v2.5M12 19v2.5M4.5 12H2M22 12h-2.5M5.3 5.3l1.8 1.8M17 17l1.8 1.8M18.7 5.3l-1.8 1.8M7 17l-1.8 1.8"></path>
        </svg>
        <svg class="theme-icon theme-moon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M15.5 2.5a9 9 0 1 0 0 19 7.5 7.5 0 1 1 0-19z"></path>
        </svg>
      </button>
    </div>
    <nav class="site-nav">
      {% for page in site.pages %}
        {% if page.title and page.includelink %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
