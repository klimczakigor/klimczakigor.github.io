<header class="site-header">
  <div class="wrap header-wrap">
    <div class="site-left">
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <button class="theme-toggle" type="button" aria-label="Toggle color theme" data-theme-toggle>
        <svg class="moon-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M15.5 2.5a9 9 0 1 0 0 19 7.5 7.5 0 1 1 0-19z"/>
        </svg>
      </button>
    </div>
    <nav class="site-nav">
      {% for page in site.pages %}
        {% if page.title and page.includelink %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
