---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% assign words = content | number_of_words %}
    {% assign minutes = words | divided_by: 200 | plus: 1 %}
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }} Â· {{ minutes }} min</p>
  </header>
  <div class="post-body">
    {{ content }}
  </div>
</article>
